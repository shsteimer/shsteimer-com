<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hero Block Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <main>
    <div>
      <div class="hero">
        <div>
          <div>
            <picture>
              <source type="image/webp" srcset="https://picsum.photos/1920/1080.webp" media="(min-width: 600px)">
              <source type="image/webp" srcset="https://picsum.photos/750/750.webp">
              <img loading="eager" alt="Hero background" src="https://picsum.photos/1920/1080" width="1920"
                height="1080">
            </picture>
          </div>
        </div>
        <div>
          <div>
            <h1>Welcome to My Blog</h1>
            <p>Discover insights, stories, and perspectives on technology, design, and innovation.</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h2>Blog Content</h2>
      <p>This is where your blog post content would appear below the hero.</p>
    </div>
  </main>
</body>

</html>
