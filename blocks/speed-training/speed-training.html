<template>
  <div clas="'training-info">
    <h2>Training Info</h2>
    <div class="training-info-cards">
      <div class="session-card current-cycle">
        <h3>Current Cycle</h3>
        <div class="cyclce-graph">
          <div data-fly-repeat.sessionData="cycleData"></div>
        </div>
      </div>
      <div data-fly-repeat.session="sessions" data-fly-include="session-card" data-fly-unwrap></div>
    </div>
  </div>
  <div data-fly-unwrap data-fly-content="formBlock"></div>
</template>

<template data-fly-name="session-card">
  <div class="session-card ${sessionClass}">
    <h3>${session.name}</h3>
    <div><span class="label">Date:</span><span>${ sessionDate }</span></div>
    <div><span class="label">Cycle:</span><span>${ session.cycle }</span></div>
    <div><span class="label">Protocol:</span><span>${ session.protocol }</span></div>
    <div><span class="label">Training Week:</span><span>${ session.week }</span></div>
    <div><span class="label">Max Speed:</span><span>${ session.maxSpeed }</span></div>
  </div>
</template>
